<div class="login-container">
    <div class="left-section">
        <img src="../../../assets/login.png">
    </div>
    <div class="right-section">
        <div class="card">
            <div class="form signin" *ngIf="!showSignUpForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" />
                </div>
                <div class="submit-section">
                    <a class="form-link">Forgot password?</a>
                    <div class="form-button">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </div>
                <div class="misc-section">
                    <a (click)="showSignUpForm = true">New to Report Master?</a>
                </div>
            </div>
            <div class="form signup" *ngIf="showSignUpForm">
                <div class="form-group">
                    <label class="form-label">First name</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Last name</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" />
                </div>
                <div class="submit-section justify-content-center">
                    <div class="form-button">
                        <button class="btn btn-primary">Create</button>
                    </div>
                </div>
                <div class="misc-section">
                    <a (click)="showSignUpForm = false">Already a user?</a>
                </div>
            </div>
        </div>
    </div>
</div>
