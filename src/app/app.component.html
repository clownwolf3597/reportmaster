<div class="app-container">
  <div class="app-header">
    <app-header [menuReference]="drawer"></app-header>
  </div>
  <div class="app-body">
    <mat-drawer-container class="app-body-container">
      <mat-drawer #drawer [mode]="'side'">
        <ul (click)="drawer.toggle()">
          <li>
            <img src="../assets/manage-report.png" />
            <a routerLink="/app">Manage Report</a>
          </li>
          <li>
            <img src="../assets/send-report.png" />
            <a routerLink="app/sendreport">Send Report</a>
          </li>
          <li>
            <img src="../assets/settings.png" />
            <a>Settings</a>
          </li>
        </ul>
      </mat-drawer>
      <mat-drawer-content>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
